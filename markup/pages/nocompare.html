<!doctype html>
<html class="no-js" lang="ru">
<head>
    {{> head/head head.defaults}}
</head>
<body class="page" style="visibility: hidden;opacity: 0;">
    %=symbols=%
    {{> header/header}}
    
    <div class="wrapper">
        <div class="container">
            
            <div class="sidebar">
                {{> sidebar/collapsible}}
            </div>

            <div class="content-cont">

                <div class="content">
                    {{> bread/bread}}     

                    <div class="title-top">
                        <div class="m-title-1 mt10">
                            Сравнение
                        </div>

                        <div class="m-title-3 mt20">
                            В сравнение пока что ничего не добавлено
                        </div>
                        
                        <div class="m-text mt10">
                            Перейдите в каталог и выберите товар, который хотите сравнить
                        </div>

                        <a href="#" class="m-button w190 mt30">В КАТАЛОГ</a>

                    </div>

                </div>
            </div>
        </div>
    </div>

    {{> footer/footer}}
   
    {{> popup/popup}}
    {{> scripts/scripts}}
    
</body>
</html>
