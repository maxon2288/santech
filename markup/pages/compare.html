<!doctype html>
<html class="no-js" lang="ru">

    {{> header/header}}

            </div>

            <div class="content-cont">

                    {{> bread/bread}}

                        <div class="tab-cont tab1">
                                
                        </div>
                        
                    </div>

        </div>

    {{> footer/footer}}
   
    {{> popup/popup}}
